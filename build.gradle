plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}


repositories {
    mavenLocal()
}

allprojects {
    
    group 'eu.thesimplecloud.simplecloud'
    version '1.0.4-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://repo.thesimplecloud.eu/artifactory/gradle-dev-local/"
        }
    }

    buildscript {
        repositories {
            mavenLocal()
        }
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    project.ext {
        depedencyClientServerAPIVersion = '2.2.7-SNAPSHOT'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation(group: 'eu.thesimplecloud.clientserverapi', name: 'clientserverapi', version: depedencyClientServerAPIVersion)
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.1.Final'
}