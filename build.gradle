plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}


repositories {
    mavenLocal()
}

allprojects {
    
    group 'eu.thesimplecloud.simplecloud'
    version '1.0.9-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://repo.thesimplecloud.eu/artifactory/gradle-dev-local/"
        }
    }

    project.ext {
        depedencyClientServerAPIVersion = '2.3.33-SNAPSHOT'
    }

    buildscript {
        repositories {
            mavenLocal()
        }
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation(group: 'eu.thesimplecloud.clientserverapi', name: 'clientserverapi', version: depedencyClientServerAPIVersion)
}