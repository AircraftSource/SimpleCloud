plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

allprojects {
    
    group 'eu.thesimplecloud'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        maven {
            url "https://repo.thesimplecloud.eu/artifactory/gradle-dev/"
        }
    }
    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    project.ext {
        depedencyClientServerAPIVersion = '1.0.8-SNAPSHOT'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile(group: 'eu.thesimplecloud.clientserverapi', name: 'clientserverapi', version: '1.0.8-SNAPSHOT')
}