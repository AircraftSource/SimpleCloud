plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation group: 'org.jline', name: 'jline', version: '3.13.2'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.10'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.1.2'
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.11.0'
    compile( project(":simplecloud-api")) {
        transitive = false
    }
    implementation(group: 'eu.thesimplecloud.clientserverapi', name: 'clientserverapi', version: depedencyClientServerAPIVersion)
    // https://mvnrepository.com/artifact/com.github.ajalt/clikt
    implementation("com.github.ajalt:clikt:2.2.0")
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.1.Final'
    implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.2'
    implementation group: 'org.apache.maven', name: 'maven-model', version: '3.3.9'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-xml
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.10.1'

}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'eu.thesimplecloud.launcher.LauncherMainKt'
    }
    // This line of code recursively collects and copies all of a project's files
    // and adds them to the JAR itself. One can extend this task, to skip certain
    // files or particular types at will
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
